<html>
    <head>
        <script type="text/javascript">
           function mash()
            {
               var d=parseFloat(prompt(("Enter the diameter of choice")));
               const pie=3.142;
               var area=(pie*d/2*d/2);
               document.write("The area of the circle is="+area);
            }
            </script>
           <body onload="mash()">
            </body>
    </head>
</html>
