<html>
    <head>
        <title>Do you qualify for voting</title>
        <script type="text/javascript">
            function id()
            {
                var age=parseInt(prompt("Enter your age please"));
                if(age>=18)
                {
                  document.write("You are egibe for voting");
                }
                else{
                    document.write("Your age does not qualify for you to vote");
                }
            }
        </script>
    </head>
    <body onload="id()"></body>
</html>
