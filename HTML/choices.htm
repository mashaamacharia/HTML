<html>
    <head>
        <title>Selection control</title>
        <link rel="stylesheet";
        type="text/css";
        href="nesh.css"/>
    </head>
    <body>
        <form action="post">
            <input type="radio" name="radiogender" value="radio male"/>male
            <br>
            <br>
            <input type="radio" name="radiogender" value="radio female"/>female
            <br>
            <br>
            <input type="radio" name="radiocitizen" value="radio yes">yes
            <br>
            <br>
            <input type="radio" name="radiocitizen" value="radio no">No
            <br>
            <br>
            <hr>
            <select name="select county" id="">
                <option selected>Choose county</option>
                <option >Nairobi</option>
                <option >Nanyuki</option>
                <option >Kiambu</option>
                <option >Kajiado</option>
                <option >Nyeri</option>
                <option >Mombasa</option>
            </select>
            <br><br>
            <hr>
            <input type="checkbox" name="checkbox" value="ACSC 225"/>ACSc 225
            <br><br>
            <input type="checkbox" name="courses" value="chc cosc 240"/>COSC 240
            <br><br>
        </form>
    </body>
</html>
