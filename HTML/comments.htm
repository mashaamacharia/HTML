<html>
    <head>
        <title>grade commenting</title>
        <script type="text/javascript">
            function comm()
            {
                var grade=parseInt(prompt("Enter the grade"));
                if(grade==A)
                {
                    excellent;
                }
                else if(grade==B)
                {
                    Good;
                }
                else if(grade==C)
                {
                    Fair;
                }
                else if(grade==D)
                {
                    poor
                }
                else{
                   document.write("grade is out of range");
                }
            }
        </script>
    </head>
    <body onload="comm()"></body>

</html>
