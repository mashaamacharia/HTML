<html>
    <head>
        <title>Area of a rectangle</title>
        <script type="text/javascript">
            function rectangle()
            {
                var length=parseInt(prompt("Enter the length "));
                var width=parseInt(prompt("Enter the width please"));
                var area=parseInt(length)*parseInt(width);
                alert("The area of the rectangle is"+area);
            }
        </script>
        <body onload="rectangle()"></body>
    </head>
</html>
